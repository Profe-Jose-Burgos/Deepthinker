version: "3.1"

intents:
  - saludos
  - despedidas
  - afirmacion
  - negacion
  - desconocido
  - afiliado
  - mi_usuario
  - deseo_comprar
  - mi_producto
  - cantidad
  
entities:
  - usuarios
  - productos
  - cantidades

forms:
  simple_form:
    required_slots:
    - usuarios
    - productos
  fancy_form:
    required_slots:
    - usuarios
    - productos
    - cantidades

slots:
  usuarios:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: usuarios
      conditions:
      - active_loop: usuarios_form
        requested_slot: usuarios

  productos:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: productos
      conditions:
      - active_loop: productos_form
        requested_slot: productos


responses:
  utter_saludos:
  - text: "Bienvenido al asistente virtual de DeepThinker 
  -Le informamos que puede navegar ya sea via chat de texto o chat de voz"

  utter_lista_de_productos:
  - text: "lista de productos:"
    image: "https://imgur.com/a/Booh6hM"

  
  utter_afiliado:
  - text: "Usted esta afiliado?"
  
  utter_producto:
