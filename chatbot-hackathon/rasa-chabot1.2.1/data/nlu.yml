version: "3.1"

nlu:
- intent: saludos
  examples: |
    - hey
    - hola
    - buenas
    - Buenas Tardes
    - buenos dias
    - buenas noches
    - hola buenos dias
    - hola buenas tardes
    - hola buena noches
    - hola me gustaria comprar

- intent: despedidas
  examples: |
    - adios
    - chao
    - nos vemos
    - hasta luego

- intent: afirmacion
  examples: |
    - si
    - correcto
    - afirmativo
    - por supuesto

- intent: negacion
  examples: |
    - no
    - nunca
    - no pienso eso
    - no me gusta eso
    - de ninguna manera
    - no realmente
    - no tengo

- intent: desconocido
  examples: |
    - no entiendo?
    - puedes explicarte mejor?

- intent: mi_producto
  examples: |
    - manzana(product)
    - guineo(product)
    - pan(product)
    - pizza(product)
    - queso(product)

- intent: cantidad
  examples: |
    - quiero una docena[cantidad] de huevos(product)
    - quiero un litro[cantidad] de leche(product)
    - quiero una libra[cantidad] de carne(product)


    


